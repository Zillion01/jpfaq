<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<div class="detailContainer" itemprop="suggestedAnswer acceptedAnswer" itemscope itemtype="http://schema.org/Answer">
    <div class="jpfaqAnswer" itemprop="text">
        <f:debug>{_all}</f:debug>
        <h3 class="questionHeader" itemprop="text">{question.question}</h3>
        <f:if condition="{question.answer}">
            <f:format.html>{question.answer}</f:format.html>
        </f:if>

        <f:if condition="{question.additionalContentAnswer}">
            <div class="jpfaqAdditionalAnswerContent">
                <f:cObject typoscriptObjectPath="lib.tx_jpfaq.contentElementRendering">
                    {question.contentElementIdList}
                </f:cObject>
            </div>
        </f:if>

        <f:if condition="{showQuestionCommentForm}">
            <f:render partial="Question/Helpfulness" arguments="{question: question, currentUid: currentUid, gtag: gtag}"/>
        </f:if>
    </div>
</div>
