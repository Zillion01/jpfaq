<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <div class="jpfaqCatCommentForm">
        <h4 class="jpfaqCatCommentFormIntroHeader">
            <f:translate key="tx_jpfaq_category_commentform_intro"/>
        </h4>
        <p class="jpfaqCatCommentFormIntroText">
            <f:translate key="tx_jpfaq_category_commentform_intro2"/>
        </p>
        <span class="jpfaqCatCommentFormClose"><i class="fas fa-times"></i></span>
        <div class="form-group">
            <f:render partial="FormErrors" arguments="{object:Categorycomment}"/>

            <f:form action="addComment" controller="Categorycomment" class="jpfaqCatComment" id="jpfaqCatCommentForm{currentUid}" name="newCategorycomment"
                    object="{newCategorycomment}" arguments="{catUids: catUids, pluginUid: currentUid}">
                <f:render partial="Categorycomment/FormFields"/>
                <f:form.submit value="{f:translate(key: 'tx_jpfaq_submit_comment')}" class="jpfaqSubmitCatComment btn btn-primary" id="jpfaqSubmitCatComment{currentUid}"/>
            </f:form>
        </div>
    </div>
</html>
