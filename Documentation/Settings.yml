    - jpFAQ
    - Jacco van der Post
    - manual
  latex_elements:
    papersize: a4paper
    pointsize: 10pt
    preamble: \usepackage
  html_theme_options:
    github_repository: Zillion01/jpfaq
    github_branch: master
